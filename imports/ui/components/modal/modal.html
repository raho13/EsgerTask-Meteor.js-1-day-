<template name="modal">
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="test">New post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="addPost">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" value="{{Title}} " id="titleInput"
                                placeholder="name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="fileInput" accept="image/*">
                                <label class="custom-file-label" for="inputGroupFile01">{{#if fileName}}{{fileName}}{{else}}Choose file{{/if}}</label>
                            </div>
                        </div>
                        {{#if Title}}

                        <div class="form-check form-switch">
                            {{#if Status}}
                            <input class="form-check-input" checked type="checkbox" role="switch"
                                id="flexSwitchCheckChecked">
                            {{else}}
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">

                            {{/if}}
                            <label class="form-check-label" for="flexSwitchCheckChecked">Status</label>
                        </div>

                        <br>
                        {{/if}}

                        {{#if Title}}
                        <button class="btn btn-success" type="button"> Deyisdir</button>
                        {{else}}
                        <button class="btn btn-primary" type="submit"> Yukle</button>
                        {{/if}}
                    </form>
                </div>
                {{#if Image}}
                <img class="card-img-top" src="{{Image}}" alt="Card image cap">
                {{/if}}
            </div>
        </div>
    </div>

</template>
