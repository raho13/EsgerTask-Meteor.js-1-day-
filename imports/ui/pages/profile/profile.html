<template name="profile">
    <br>
    <br>
    <div class="container">
        <div class="container">
            <button type="button" class=" on-btn-click btn btn-primary" data-toggle="modal"
                data-target="#exampleModalCenter">
                Create a new post
            </button>
        </div>
        <br>
        <div class="card-deck">
            {{#each showdata}}
            {{>card isProfile="true" id=_id postImageId=postImageId status=status postTitle=postTitle userId=userId}}
            {{/each}}
        </div>
    </div>
    {{>modal clicked_item=clicked_item }}
</template>
